name: Build, Test API on Push
on: push
jobs:
  build:
    name: Build and Test API on Push
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
    - uses: actions/checkout@v1
    - name: backend build
      run: sudo docker-compose build
    - name: backend up
      run: |
        sudo docker-compose up &
        sleep 15
        cd backend/
        npm run test

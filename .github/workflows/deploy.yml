name: Deploy on Merge
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: Deploy API and Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v1
      - name: Build front end
        run: |
          cp ../config/.env/.env.production .env
          npm ci
          npm run build
        working-directory: ./website
      - name: Copy website folder
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./website
          remote: /home/ubuntu/CalisthenicsGod/website
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          privateKey: ${{ secrets.SERVER_KEY }}
          port: 22
          rmRemote: true
      - name: Copy backend folder
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./backend
          remote: /home/ubuntu/CalisthenicsGod/backend
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          privateKey: ${{ secrets.SERVER_KEY }}
          port: 22
          rmRemote: true
      - name: Copy config folder
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./config
          remote: /home/ubuntu/CalisthenicsGod/config
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          privateKey: ${{ secrets.SERVER_KEY }}
          port: 22
          rmRemote: true
          dotfiles: true
      - name: Copy util folder
        uses: garygrossgarten/github-action-scp@release
        with:
          local: ./util
          remote: /home/ubuntu/CalisthenicsGod/util
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          privateKey: ${{ secrets.SERVER_KEY }}
          port: 22
          rmRemote: true
      - name: Deploy Remotely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/CalisthenicsGod/config
            sudo docker-compose --env-file ./.env/.env.production build caddy website backend
            sudo docker-compose down
            sudo docker system prune -f
            sudo docker-compose --env-file ./.env/.env.production up -d caddy
